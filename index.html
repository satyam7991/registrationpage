<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <lable>First Name:</lable>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enetr Your First Name">
                <br><br>
                <lable>Last Name : </lable>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enetr Your Last Name">
                <br><br>
                <lable>Your Age : </lable>
                <br>
                <input type="number" name="age" id="name" placeholder="How Old Are You?">
                <br><br>
                <lable>Email : </lable>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <lable>Gender : </lable>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="Gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <lable>Known language : </lable>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="urdu">
                &nbsp;
                <span id="urdu">Urdu</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div>

    </div>
</body>

</html>
